<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Gallery</h1>
    </header>
    
    <section class="gallery">
        <h2>Photo Collection</h2>
        <div class="gallery-wrapper">
            <img src="imageA.jpg" alt="Gallery Image 1" class="lightbox-trigger">
            <img src="imageB.jpg" alt="Gallery Image 2" class="lightbox-trigger">
            <img src="imageC.jpg" alt="Gallery Image 3" class="lightbox-trigger">
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <footer>
        <p>Get in touch: example@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
